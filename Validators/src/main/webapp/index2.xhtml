<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <f:metadata content='text/html; charset=UTF-8' http-equiv="Content-Type">
                        
                  
                    
                </f:metadata>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="mainForm" prependId="false"> 
                <p:growl id="msgs" showDetail="true" showSummary="true"/>
                <p:panel header="Registration form">
                    <h:panelGrid columns="3">

                        <h:outputText value="User name: *"/>
                        <p:inputText id="userName" value="#{indexController.userName}" required="true" requiredMessage="Fill the input!">
                            <p:ajax event="blur" listener="#{indexController.checkUserName}" update="userNameMsg"/>
                        </p:inputText>
                        <p:message id="userNameMsg" showDetail="true" for="userName"/>
                    
                        <h:outputText value="Password"/>
                        <p:password/>
                        <p:commandButton action="#{indexController.save()}" update="msgs" value="Save" process="mainForm"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>

    </f:view>
</html>
